    <link rel="icon" type="image/png" href="/newlogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.7), 0 0 60px rgba(37, 99, 235, 0.5); }
        50% { box-shadow: 0 0 60px rgba(96, 165, 250, 0.9), 0 0 90px rgba(59, 130, 246, 0.7); }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      body {
        background: linear-gradient(-45deg, #0a0e27, #1e3a8a, #1e40af, #0c1e47, #1e3a5f, #0f172a);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .glow-button:hover {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .glass-effect {
        background: rgba(30, 58, 138, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(59, 130, 246, 0.3);
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), rgba(96, 165, 250, 0.5), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
    </style>
